<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fuel Predictor - Previsioni Carburanti AI</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container">
                <span class="navbar-brand mb-0 h1">
                    <i class="fas fa-gas-pump me-2"></i>Fuel Predictor AI
                </span>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-chart-line me-2"></i>Previsioni
                                Carburanti
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="loading" class="text-center py-4">
                                <div
                                    class="spinner-border text-primary"
                                    role="status"
                                >
                                    <span class="visually-hidden"
                                        >Loading...</span
                                    >
                                </div>
                                <p class="mt-2">Analisi in corso...</p>
                            </div>
                            <div id="predictions-container" class="d-none">
                                <!-- Le previsioni verranno inserite qui -->
                            </div>
                            <div
                                id="error-container"
                                class="alert alert-danger d-none"
                            ></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-header bg-info text-white">
                            <h6 class="mb-0">
                                <i class="fas fa-newspaper me-2"></i>Ultime News
                            </h6>
                        </div>
                        <div class="card-body">
                            <div id="news-container">
                                <p class="text-muted">Caricamento news...</p>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header bg-warning text-dark">
                            <h6 class="mb-0">
                                <i class="fas fa-brain me-2"></i>Analisi AI
                            </h6>
                        </div>
                        <div class="card-body">
                            <div id="ai-analysis">
                                <p class="text-muted">
                                    Analisi in elaborazione...
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-secondary text-white">
                            <h6 class="mb-0">
                                <i class="fas fa-sliders-h me-2"></i>Controlli
                            </h6>
                        </div>
                        <div class="card-body">
                            <button id="refresh-btn" class="btn btn-primary">
                                <i class="fas fa-sync-alt me-2"></i>Aggiorna
                                Previsioni
                            </button>
                            <button
                                id="export-btn"
                                class="btn btn-outline-success ms-2"
                            >
                                <i class="fas fa-download me-2"></i>Esporta Dati
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="app.js"></script>
    </body>
</html>
